<div class="card p-3">
  <div class="row">
    <div class="col-12">
      <h4 class="text-center">{{city}}</h4>
      <p class="text-center"><span *ngFor="let condition of weather"> | {{condition.description}} | </span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <p>Humidity: {{main.humidity}}</p>
      <p>Temp Min: {{main.temp_min}} F</p>
      <p>Temp Max: {{main.temp_max}} F</p>
    </div>
    <div class="col-6">
      <img [src]="picture" style="width: 500px">
    </div>
  </div>
</div>
